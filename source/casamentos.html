<!DOCTYPE html>
<html >
  <head>
    <title>Registro de Casamentos</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./index.js"></script>   
    <script>
        $( document ).ready(function() {
          abi = JSON.parse( '[{"constant":false,"inputs":[{"name":"_address","type":"address"},{"name":"c1_cpf","type":"string"},{"name":"c1_json","type":"string"},{"name":"c2_cpf","type":"string"},{"name":"c2_json","type":"string"},{"name":"regimeDeBens","type":"string"},{"name":"alteracoesDeNome","type":"string"}],"name":"setCasamento","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[{"name":"_address","type":"address"}],"name":"getCasamento","outputs":[{"name":"","type":"string"},{"name":"","type":"string"},{"name":"","type":"string"},{"name":"","type":"string"},{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"getCasamentos","outputs":[{"name":"","type":"address[]"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[{"name":"","type":"uint256"}],"name":"listaDeCasamentos","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"}]' );
          setConfig();
        });
        </script> 
  </head>

  <body class="container">
    <h2><a href="index.html">VOLTAR</a></h2>
    <h1 class="page-header">Registro de Casamentos</h1>
    <div class="row">
        <div>
          <h3 class="sub-header">ENDEREÇO DO CONTRATO</h3>
          <form class="form-group" role="form" id="form-set-contrato">
            <div class="form-group">
              <table>
                <tr>
                  <td><label for="contract-address">Endereço do contrato:</label> </td>
                  <td><input class="form-control" id="contract-address" value="0x085b1F1470307Bf35171755d5d813d6B9Ea321be"></td>
                </tr>
              </table>
            </div>
            <a href="#" onclick="setContrato()" class="btn btn-primary">SALVAR ENDEREÇO</a>
          </form>
        </div>
    </div>

    <div class="row">
      <div>
        <h3 class="sub-header">Registrar casamento</h3>
        <form class="form-group" role="form" id="form-set-casamento">
          <div class="form-group">
            <table>
              <tr>
                <td><label for="set-address">Endereço do publicante:</label> </td>
                <td><input class="form-control" id="set-address"></td>
              </tr>
              <tr>
                <td><label for="set-c1_cpf">CPF Conjuge 1:</label> </td>
                <td><input class="form-control" id="set-c1_cpf"></td>
              </tr>
              <tr>
                <td><label for="set-c1_json">JSON Conjuge 1:</label> </td>
                <td><input class="form-control" id="set-c1_json"></td>
              </tr>
              <tr>
                <td><label for="set-c2_cpf">CPF Conjuge 2:</label> </td>
                <td><input class="form-control" id="set-c2_cpf"></td>
              </tr>
              <tr>
                <td><label for="set-c2_json">JSON Conjuge 2:</label> </td>
                <td><input class="form-control" id="set-c2_json"></td>
              </tr>
              <tr>
                <td><label for="set-regime">Regime de bens</label> </td>
                <td><textarea  class="form-control" name="set-regime" id="set-regime" cols="30" rows="10"></textarea></td>
              </tr>
              <tr>
                  <td><label for="set-alterarNomes">Alterações de nomes</label> </td>
                  <td><textarea  class="form-control" name="set-alterarNomes" id="set-alterarNomes" cols="30" rows="10"></textarea></td>
                </tr>
            </table>
          </div>
          <a href="#" onclick="setCasamento()" class="btn btn-primary">PUBLICAR CASAMENTO</a>
        </form>
      </div>
    </div>    

    <div class="row">
      <div>
        <h3 class="sub-header">CONSULTAR CASAMENTO</h3>
        <form class="form-group" role="form" id="form-get-proclame">
              <div class="form-group">
              <table>
                  <tr>
                    <td><label for="show-address">Endereço do publicante:</label> </td>
                    <td><input class="form-control" id="show-address"></td>
                  </tr>
                  <tr>
                    <td>JSON Conjuge 1:</td><td>
                    <label id="show-c1_json">
                  </td>                          
                </tr>
                <tr>
                  <td>JSON Conjuge 2:</td>
                  <td><label id="show-c2_json"></td>                          
                </tr>
                <tr>
                  <td>Regime de bens:</td>
                  <td><label id="show-regime"></td>                          
                </tr>
                <tr>
                  <td>Data de registro:</td>
                  <td><label id="show-data"></td>
                </tr>
              </table>
          </div>
          <a href="#" onclick="getCasamento()" class="btn btn-primary">VER CERTIDÃO</a>
        </form>
      </div>
    </div>
  </body>
</html>
